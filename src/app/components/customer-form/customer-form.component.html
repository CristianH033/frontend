<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEditMode ? "Editar Cliente" : "Nuevo Cliente" }}
  </h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block mb-1">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full p-2 border rounded"
        required
      />
      <div
        *ngIf="
          customerForm.get('name')?.invalid && customerForm.get('name')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        El nombre es requerido.
      </div>
    </div>
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full p-2 border rounded"
        required
      />
      <div
        *ngIf="
          customerForm.get('email')?.invalid &&
          customerForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Por favor, ingrese un email válido.
      </div>
    </div>
    <div>
      <label for="phone" class="block mb-1">Teléfono</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="w-full p-2 border rounded"
        required
      />
      <div
        *ngIf="
          customerForm.get('phone')?.invalid &&
          customerForm.get('phone')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        El teléfono es requerido.
      </div>
    </div>
    <div class="flex space-x-2">
      <button
        type="submit"
        [disabled]="!customerForm.valid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
      >
        Guardar
      </button>
      <a
        routerLink="/customers"
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
      >
        Cancelar
      </a>
    </div>
  </form>
</div>
