<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Lista de clientes</h2>
  <div *ngIf="loading" class="flex justify-center">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
    ></div>
  </div>
  <p *ngIf="error" class="text-red-500 mb-4">{{ error }}</p>
  <table *ngIf="!loading && !error" class="w-full">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 text-left">ID</th>
        <th class="p-2 text-left">Nombre</th>
        <th class="p-2 text-left">Email</th>
        <th class="p-2 text-left">Tel√©fono</th>
        <th class="p-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers" class="border-b">
        <td class="p-2">{{ customer.id }}</td>
        <td class="p-2">{{ customer.name }}</td>
        <td class="p-2">{{ customer.email }}</td>
        <td class="p-2">{{ customer.phone }}</td>
        <td class="p-2 flex space-x-2">
          <a
            [routerLink]="['/customers', customer.id]"
            class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
            >Ver</a
          >
          <a
            [routerLink]="['/customers/edit', customer.id]"
            class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
            >Editar</a
          >
          <button
            (click)="deleteCustomer(customer.id)"
            class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
          >
            Cancelar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a
      routerLink="/reservations/new"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >Nuevo Cliente</a
    >
  </div>
</div>
