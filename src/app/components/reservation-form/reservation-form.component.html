<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEditMode ? "Editar Reserva" : "Nueva Reserva" }}
  </h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="customerId" class="block mb-1">Cliente</label>
      <select
        id="customerId"
        formControlName="customerId"
        class="w-full p-2 border rounded"
      >
        <option value="">Seleccione un cliente</option>
        <option *ngFor="let customer of customers" [value]="customer.id">
          {{ customer.name }}
        </option>
      </select>
    </div>
    <div>
      <label for="serviceId" class="block mb-1">Servicio</label>
      <select
        id="serviceId"
        formControlName="serviceId"
        class="w-full p-2 border rounded"
      >
        <option value="">Seleccione un servicio</option>
        <option *ngFor="let service of services" [value]="service.id">
          {{ service.name }}
        </option>
      </select>
    </div>
    <div>
      <label for="dateTime" class="block mb-1">Fecha y Hora</label>
      <input
        type="datetime-local"
        id="dateTime"
        formControlName="dateTime"
        class="w-full p-2 border rounded"
      />
    </div>
    <div class="flex space-x-2">
      <button
        type="submit"
        [disabled]="!reservationForm.valid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
      >
        Guardar
      </button>
      <a
        routerLink="/reservations"
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
        >Cancelar</a
      >
    </div>
  </form>
</div>
