<div class="card">
  <h2>Lista de Reservas</h2>
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  <p *ngIf="error" class="error-message">{{ error }}</p>
  <p-table
    [value]="reservations"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} reservas"
    [rowsPerPageOptions]="[10, 25, 50]"
    *ngIf="!loading && !error"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Servicio</th>
        <th>Fecha y Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>{{ reservation.id }}</td>
        <td>{{ reservation.customer.name }}</td>
        <td>{{ reservation.service.name }}</td>
        <td>{{ reservation.reservationTime | date : "dd/MM/yyyy HH:mm" }}</td>
        <td>{{ reservation.status }}</td>
        <td class="flex flex-wrap gap-2">
          <p-button
            icon="pi pi-eye"
            styleClass="p-button p-button-info p-mr-2"
            [routerLink]="['/reservations', reservation.id]"
            pTooltip="Ver detalles"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button p-button-success p-mr-2"
            [routerLink]="['/reservations/edit', reservation.id]"
            pTooltip="Editar"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button p-button-danger"
            (click)="cancelReservation(reservation.id)"
            pTooltip="Cancelar"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-mt-3">
    <p-button
      label="Nueva Reserva"
      icon="pi pi-plus"
      routerLink="/reservations/new"
    ></p-button>
  </div>
</div>
